<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/plantillas/plantilla.xhtml">
		<ui:define name="body">
			<h2>Resultado</h2>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nombre" />
				<h:outputText value="#{formulario.empleado.nombre}"/>

				<h:outputLabel value="Apellido" />
				<h:outputText value="#{formulario.empleado.apellido}" />

				<h:outputLabel value="Area" />
				<h:outputText value="#{formulario.empleado.area}" />

				<h:outputLabel value="Edad" />
				<h:outputText value="#{formulario.empleado.edad}" />

				<h:outputLabel value="Fecha Ingreso" />
				<h:outputText value="#{formulario.empleado.fechaIngreso}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:panelGrid>
			
			<h:messages />
		</ui:define>
	</ui:composition>
</h:body>
</html>
